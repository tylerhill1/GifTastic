    var topics = [
        "Apple",
        "Banana",
        "Pear",
        "Plum",
        "Peach",
        "Strawberry",
        "Raspberry",
        "Blueberry",
        "Papaya",
        "Watermelon",
        "Pineapple"
    ]

    function makeButtons() {
        for (var i=0; i<topics.length; i++) {
            var button = $("<button>");
            button.attr("id", ("button" + i));
            button.text(topics[i]);
            $("#buttons").append(button);
        }
    }

    makeButtons();
